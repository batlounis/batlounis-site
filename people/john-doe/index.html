<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batlounis</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-gray-100 to-white text-gray-900">

    <header class="flex justify-between items-center p-6">
    <div>
        <span class="text-xl font-bold mr-1">Batlounis.</span>
        <span class="text-sm tracking-widest text-gray-600 uppercase">Stock photos with a unique perspective.</span>
    </div>
    <nav class="space-x-6 hidden md:block">
        <a href="/" class="text-gray-700">Home</a>
        <a href="/gallery/" class="text-gray-700">Gallery</a>
    </nav>
    <div class="flex items-center space-x-4">
        <span class="text-gray-700 hidden md:inline">
            <a href="https://www.instagram.com/batlounis/">Instagram</a>
        </span>
        <button class="bg-yellow-400 px-4 py-2 rounded-lg text-black font-semibold">
            Buy License
        </button>
    </div>
</header>


    
<main class="text-center mt-16 px-6">
  <p class="text-sm tracking-widest text-gray-600 uppercase"></p>
  <h2 class="text-5xl md:text-6xl tracking-tight font-bold mt-4">
      John Doe
  </h2>
  <p class="mt-2 text-base tracking-tight text-black max-w-md mx-auto leading-snug">
      Engineer
  </p>
</main>

<section class="space-y-4 mt-16 px-4 max-w-6xl mx-auto">
  <div class="flex space-x-4">
    <div class="w-[100.0%]">
        <img class="w-full h-auto object-cover rounded-lg" src="/assets/images/clouds/IMG_9707.jpeg" alt="A stunning autumn lake reflection with colorful foliage and a tranquil water surface.">
    </div>
  </div>
  <div class="flex space-x-4">
      <div class="w-[51.32%]">
          <img class="w-full h-auto object-cover rounded-lg" src="/assets/images/clouds/_DSC2223_Original.jpeg" alt="A person standing on a rocky shore at sunset, gazing at the calm sea under a pink and blue sky.">
      </div>
      <div class="w-[48.68%]">
          <img class="w-full h-auto object-cover rounded-lg" src="/assets/images/clouds/_DSC2270_Original.jpeg" alt="A lone hiker walking through a desert landscape with scattered shrubs under a vast blue sky.">
      </div>
  </div>
  <div class="flex space-x-4">
      <div class="w-[37.38%]">
          <img class="w-full h-auto object-cover rounded-lg" src="/assets/images/clouds/_DSC8048.jpeg" alt="A silhouetted hiker climbing a grassy hill with a dramatic cloud in the background.">
      </div>
      <div class="w-[27.44%]">
          <img class="w-full h-auto object-cover rounded-lg" src="/assets/images/clouds/_DSC8218_Original.jpeg" alt="A rugged mountain landscape partially covered by thick dramatic clouds.">
      </div>
      <div class="w-[35.18%]">
          <img class="w-full h-auto object-cover rounded-lg" src="/assets/images/clouds/_DSC2700_Original.jpeg" alt="A sloping mountain landscape under a pastel-colored sky, dotted with small trees.">
      </div>
  </div>
  <div class="flex space-x-4">
      <div class="w-[56.23%]">
          <img class="w-full h-auto object-cover rounded-lg" src="/assets/images/clouds/_DSC9445_Original.jpeg" alt="A cityscape at dusk with a fiery red sky over the skyline and illuminated buildings.">
      </div>
      <div class="w-[43.77%]">
          <img class="w-full h-auto object-cover rounded-lg" src="/assets/images/clouds/IMG_20200622_200917.jpeg" alt="A city river at sunset, featuring a bridge and skyline in golden light.">
      </div>
  </div>
  <div class="flex space-x-4">
      <div class="w-[100.0%]">
          <img class="w-full h-auto object-cover rounded-lg" src="/assets/images/clouds/IMG_20200907_103704.jpeg" alt="A vast golden field under a moody blue sky stretching into the horizon.">
      </div>
  </div>
  <div class="flex space-x-4">
      <div class="w-[35.94%]">
          <img class="w-full h-auto object-cover rounded-lg" src="/assets/images/clouds/IMG_20200907_113318.jpeg" alt="A lone tree standing in a golden field with a dramatic cloudy sky.">
      </div>
      <div class="w-[64.06%]">
          <img class="w-full h-auto object-cover rounded-lg" src="/assets/images/clouds/IMG_20200908_123421.jpeg" alt="A calm lake reflecting a cloudy sky in a minimalist, almost monochrome composition.">
      </div>
  </div>
  <div class="flex space-x-4">
      <div class="w-[27.24%]">
          <img class="w-full h-auto object-cover rounded-lg" src="/assets/images/clouds/IMG_20200810_200931-EFFECTS.jpeg" alt="A futuristic building with domed rooftops under a pastel sunset sky.">
      </div>
      <div class="w-[41.1%]">
          <img class="w-full h-auto object-cover rounded-lg" src="/assets/images/clouds/IMG_20200810_201521.jpeg" alt="A curved stone building against a dynamic sky with golden-hour clouds.">
      </div>
      <div class="w-[31.66%]">
          <img class="w-full h-auto object-cover rounded-lg" src="/assets/images/clouds/IMG_20200731_192727.jpeg" alt="A cyclist crossing a geometric red bridge under a dramatic sky.">
      </div>
  </div>
  <div class="flex space-x-4">
      <div class="w-[65.77%]">
          <img class="w-full h-auto object-cover rounded-lg" src="/assets/images/clouds/IMG_20200917_063006_601_Original.jpeg" alt="A long road leading into an open field under an overcast sky.">
      </div>
      <div class="w-[34.23%]">
          <img class="w-full h-auto object-cover rounded-lg" src="/assets/images/clouds/IMG_20200928_174023_340_Original.jpeg" alt="A black-and-white image of a modern architectural structure extending into the sky.">
      </div>
  </div>

</section>

    <footer class="text-center py-16 px-6 bg-gradient-to-b from-white to-gray-100">
    <h2 class="text-5xl md:text-6xl tracking-tight font-bold text-gray-900">
        Stock photos available
    </h2>
    <p class="mt-4 text-base tracking-tight text-gray-700 max-w-md mx-auto leading-snug">
        Looking for high-quality images? License stunning visuals for your next project.
    </p>
    <a href="#" class="mt-6 inline-block bg-yellow-400 px-6 py-2 rounded-lg text-black font-semibold">
        Buy a license
    </a>
</footer>


</body>
</html>
